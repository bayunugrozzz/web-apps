name: Dev Testing 🛠️

on:
    pull_request:
        branches: [ "main"]

jobs:
    build-testing:
        runs-on: ubuntu-latest
        steps:
            - name: checkout github repository
              uses: actions/checkout@v2
            
            - name: Create .env file
              run: |
                echo "POSTGRES_USER=${{ secrets.DB_USER }}" > .env
                echo "POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
                echo "POSTGRES_DB=${{ vars.DB_NAME }}" >> .env
            
            - name: Build and Running the Container
              run: |
                sudo docker compose up database backend frontend --build --detach

            - name: Hit Endpoint
              run: |
                sleep 10
                curl ${{ secrets.URL}}
            
            - name: Install Requirements.txt
              run: |
                python3 -m pip install -r testing/requirements.txt
            
            - name: Run Testing
              run: |
               python3 /home/runner/work/web-apps/web-apps/testing/test-signup.py