name: Dev Testing ðŸ› ï¸

on:
    pull_request:
        branches: [ "main"]

jobs:
    build-testing:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout GitHub Repository
              uses: actions/checkout@v2
            
            - name: Create .env file
              run: |
                echo "POSTGRES_USER=${{ secrets.DB_USER }}" > .env
                echo "POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
                echo "POSTGRES_DB=${{ vars.DB_NAME }}" >> .env
            
            - name: Build and Run the Containers
              run: |
                sudo docker compose up database backend frontend --build --detach

            - name: Hit Endpoint
              run: |
                sleep 10
                curl ${{ secrets.URL }}
            
            - name: Install Requirements.txt
              run: |
                python3 -m pip install -r testing/requirements.txt
            
            - name: List files for debugging
              run: ls -R ${{ github.workspace }}

            - name: Run Testing
              run: |
                python3 ${{ github.workspace }}/testing/test-signup.py
